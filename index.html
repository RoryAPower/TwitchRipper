<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto+Slab" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1></h1>
    <div class="container-fluid">
        
        <div class="page-header text-center">
          <h1>Twitch Ripper<small> get gaming info</small></h1>
        </div>

        <div class="row searchRow">
            <div class="col-sm-6 col-sm-offset-3 searchCol">
                <form action="" method="">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i>
                        </span>
                      <input type="text" class="form-control searchBox" placeholder="Search" data-provide="typeahead" autocomplete="off">
                    </div>
                </form>
            </div>
        </div>
           
        <div class="row filterRow">
            <div class="col-sm-2 col-sm-offset-3 filterCol">
                <button type="button" class="btn btn-block filterButton">All</button>
            </div>
            <div class="col-sm-2 filterCol">
                <button type="button" class="btn btn-block filterButton">Online</button>
                
            </div>
            <div class="col-sm-2 filterCol">
                <button type="button" class="btn btn-block filterButton">Offline</button>
                
            </div>
        </div>

        <div class="responseDiv">
        </div>
        
      
       
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="bower_components/mustache.js/mustache.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <!-- <script type="text/javascript" src="bootstrap3-typeahead.min.js"></script> -->
    <script type="text/javascript" src="https://raw.githubusercontent.com/bassjobsen/Bootstrap-3-Typeahead/master/bootstrap3-typeahead.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
